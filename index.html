<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O-Level Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š O-Level Student Management System</h1>
        <p class="subtitle">Form 1 - Form 4</p>

        <!-- Student Registration Form -->
        <div class="card">
            <h2>Register New Student</h2>
            <form id="studentForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="studentId">Student ID:</label>
                        <input type="text" id="studentId" required>
                        <small class="hint">Must be unique (e.g., S001)</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" min="10" max="20" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="formLevel">Current Form:</label>
                        <select id="formLevel" required>
                            <option value="">Select Form</option>
                            <option value="1">Form 1</option>
                            <option value="2">Form 2</option>
                            <option value="3">Form 3</option>
                            <option value="4">Form 4</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Register Student</button>
            </form>
        </div>

        <!-- Students List -->
        <div class="card">
            <h2>Registered Students</h2>
            <div class="table-container">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Current Form</th>
                            <th>Average Score</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <!-- Students will be displayed here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Performance Management Modal (Hidden by default) -->
        <div id="performanceModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Manage Academic Performance</h2>
                <div id="performanceStudentInfo"></div>
                
                <form id="performanceForm">
                    <div class="form-group">
                        <label for="performanceForm">Form Level:</label>
                        <select id="performanceForm" required>
                            <option value="">Select Form</option>
                            <option value="1">Form 1</option>
                            <option value="2">Form 2</option>
                            <option value="3">Form 3</option>
                            <option value="4">Form 4</option>
                        </select>
                    </div>
                    
                    <h3>Subject Scores</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="math">Mathematics:</label>
                            <input type="number" id="math" min="0" max="100" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="english">English:</label>
                            <input type="number" id="english" min="0" max="100" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="science">Science:</label>
                            <input type="number" id="science" min="0" max="100" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="social">Social Studies:</label>
                            <input type="number" id="social" min="0" max="100" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Performance</button>
                </form>
                
                <!-- Performance History -->
                <div id="performanceHistory" class="performance-history">
                    <h3>Performance History</h3>
                    <table id="performanceTable">
                        <thead>
                            <tr>
                                <th>Form</th>
                                <th>Math</th>
                                <th>English</th>
                                <th>Science</th>
                                <th>Social</th>
                                <th>Average</th>
                            </tr>
                        </thead>
                        <tbody id="performanceTableBody">
                            <!-- Performance records will be displayed here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
